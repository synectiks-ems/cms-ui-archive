<navbar model="ctrl.navModel"></navbar>
<div class="local-app-container">
  <aside class="dashboard-settings__aside aside-container" ng-class="{collapse: ctrl.isAsideCollapse === true}" id="disabled-btn1">
    <a ng-click="ctrl.collapseAside()" class="aside-a collapse-button"><i class="fa fa-bars"></i> </a>
    <!-- <h2 class="dashboard-settings__aside-header"><i class="fa fa-cog"></i> Local Application</h2> -->
    <a href="{{::section.url}}" class="dashboard-settings__nav-item" ng-class="{active: ctrl.viewId === section.id}"
      ng-repeat="section in ctrl.sections">
      <i class="{{::section.icon}}"></i>
      <div class="tab-title">{{::section.title}}</div>
      <div class="tab-description">{{::section.description}}</div>
    </a>
  </aside>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'college_settings'">
    <college-settings></college-settings>
  </div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'academic_settings'">
    <academic-settings></academic-settings>
  </div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'roles_permissions'">
    <roles-permissions></roles-permissions>
  </div>
  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'payroll'">
    <custom-dashboard-loader slug="test" uid="3-n_joaZz"></custom-dashboard-loader>
  </div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'leave_holidays'">This is leave holidays</div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'employee'">This is employee</div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'time_attendance'">This is time settings</div>

  <div class="dashboard-settings__content" ng-if="ctrl.viewId === 'integrations'">This is integration</div>
</div>
