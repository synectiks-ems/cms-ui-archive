<div class="add-modal-body assign-role-modal-container" ng-cloak>
        <div class="add-modal-header">
            <h2 class="add-modal-header-title">
                <!-- <i class="fa {{icon}}"></i> -->
                <span class="p-l-1">
                    Assign Role
                </span>
            </h2>
            <a class="add-modal-header-close" ng-click="dismiss();">
                <i class="fa fa-remove"></i>
            </a>
        </div>
        <div class="modal-content">
            <div class="add-confirm-modal p-1">
                <form class="gf-form-group section m-0 dflex">
                    <div class="bg-modal">
                        <div class="left-part pull-left">
                            <div class="search-group-container">
                                <input placeholder="SEARCH GROUP" type="text" class="gf-form-input"/>
                            </div>
                            <div class="group-list"></div>
                        </div>
                        <div class="right-part pull-right">
                            <div class="role-container-label">SELECT ROLE TO ASSIGN</div>
                            <div class="role-container">
                                <div class="role" ng-repeat="role in roles">
                                    <input type="checkbox" id={{role.id}}>
                                    <label for={{role.id}}>{{role.title}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="clear-both"></div>
                    </div>
                    <div class="gf-form-button-row p-r-4">
                        <button type="submit" class="btn btn-success border-bottom">Save</button>
                        <button ng-click="dismiss()" type="reset" class="btn btn-danger border-bottom">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="modal-content-confirm-text" ng-if="confirmText">
                <input type="text" class="gf-form-input width-16" style="display: inline-block;" placeholder="Type {{confirmText}} to confirm"
                 ng-model="confirmInput" ng-change="updateConfirmText(confirmInput)">
            </div>
        </div>
    </div>
