<div class="add-modal-body" ng-cloak>
	<div class="add-modal-header">
		<h2 class="add-modal-header-title">
			<!-- <i class="fa {{icon}}"></i> -->
			<span class="p-l-1">
				Add Role
			</span>
		</h2>
		<a class="add-modal-header-close" ng-click="dismiss();">
			<i class="fa fa-remove"></i>
		</a>
	</div>
	<div class="modal-content">
		<div class="add-confirm-modal p-1">
			<form name="roleForm" class="gf-form-group section m-0 dflex">
				<div class="bg-modal">
					<div class="fwidth-modal-text">
						<label class="gf-form-label b-0 bg-transparent">ROLE NAME</label>
						<input type="text" ng-model="role.name" class="gf-form-input " placeholder="" />
					</div>
					<div class="fwidth-modal-text">
						<label class="gf-form-label b-0 bg-transparent">ROLE DESCRIPTION</label>
						<textarea ng-model="role.description" class="gf-form-input " placeholder=""></textarea>
					</div>
					<div class="transition-preference">
						<div class="transition-preference-label">Set transition preferences</div>
						<div class="tab-header">
							<ul class="gf-tabs">
								<li class="gf-tabs-item" ng-repeat="preference in ctrl.preferences"
									ng-click="ctrl.setPreference(preference.id)">
									<a class="gf-tabs-link" ng-class="{active: ctrl.preferenceId === preference.id}">
										{{::preference.title}}
									</a>
								</li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="border-container p-2">
							<div class="tab-content" ng-class="{'hide':ctrl.preferenceId !== 'permitted'}">
								<div class="preference-container tree-view-container"
									ng-repeat="permittedRole in ctrl.permittedRoles">
									<tree-view ng-model="role.permit" family="permittedRole"></tree-view>
								</div>
							</div>
							<div class="tab-content" ng-class="{'hide':ctrl.preferenceId !== 'prohibited'}">
								<div class="prohibitable-roles tree-view-container"
									ng-repeat="prohibitableRole in ctrl.prohibitableRoles">
									<tree-view ng-model="role.prohib" family="prohibitableRole"></tree-view>
								</div>
							</div>
							<div class="tab-content exclusive-roles-container"
								ng-class="{'hide':ctrl.preferenceId !== 'exclusive_role'}">
								<div class="checkbox-button-container" ng-repeat="role in ctrl.exclusiveRoles">
									<input name="{{role.id}}" type="checkbox" id={{role.id}} />&nbsp;
									<label class="d-inline-block" for={{role.id}}>{{role.title}}</label>
								</div>
							</div>
							<div class="clear-both"></div>
						</div>
					</div>
					<div class="gf-form-button-row p-r-4">
						<button type="submit" ng-click="saveRole()" class="btn btn-success border-bottom">Save</button>
						<button ng-click="dismiss()" type="reset" class="btn btn-danger border-bottom">Cancel</button>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-content-confirm-text" ng-if="confirmText">
			<input type="text" class="gf-form-input width-16" style="display: inline-block;"
				placeholder="Type {{confirmText}} to confirm" ng-model="confirmInput"
				ng-change="updateConfirmText(confirmInput)">
		</div>
	</div>
</div>
