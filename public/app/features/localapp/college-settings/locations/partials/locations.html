<style>
  .table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 70% !important;
  }

  thead,
  tr:last-child {
    background-color: #f6f6f6;
  }

  .mbt {
    float: right;
    margin-top: 2px;
    color: #cecece;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    /* width: 25%; */
    color: #686868;
  }

  .table-p {
    padding: 0 10px;
  }

  /*
  tr:nth-child(even) {
    background-color: #3d3d33;
  } */
  button {
    background: white;
    color: #3697ef;
    padding: 0.5rem;
    border: 1px solid #dddddd;
    margin-bottom: 1rem;
    border-radius: 3px;
  }

  .fa-1-5x {
    font-size: 1.5rem;
    color: #cecece;
  }

  .tcenter {
    text-align: center;
  }
</style>
<div class="page-container page-body legal-entities-main-container">
  <div class="authorized-signatory-container m-b-1">
    <h3>Locations</h3>
    <small>
      Here you can manage the locations of the organization. You can assign Locations to employees later.
    </small>
  </div>
  <button ng-click="ctrl.showModal()"><i class="fa fa-plus-circle " aria-hidden="true"></i> Add new</button>

  <table class="table m-b-3">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Applies</th>
      <th>Actions <i class="fa fa-bars mbt" aria-hidden="true"></i></th>
    </thead>
    <tbody>
      <tr ng-repeat="location in ctrl.locations">
        <td class="width-4 text-center link-td">
          {{location.id}}
        </td>
        <td class="width-4 text-center link-td">
          {{location.name}}
        </td>
        <td class="width-4 text-center link-td">
          {{location.address}}
        </td>
        <td class="width-4 text-center link-td">
          {{location.appliesTo}}
        </td>
        <td class="text-right">
          <a ng-click="ctrl.deleteLocation(location)" class="btn btn-danger btn-small">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
      <tr>
        <td colspan="5">Total:3</td>
      </tr>
    </tbody>
  </table>
  <i class="fa fa-phone orange"></i>
</div>
