<page-header model="ctrl.navModel"></page-header>
<!-- optional-->
<h3 class="bg-heading p-5">
  <i class="fa fa-university stroke-transparent mr-1" aria-hidden="true"></i> Admin - Academic Time Table Setting
</h3>
<div class="page-container page-body legal-entities-main-container">
  <h4 class="bg-heading">
    Academic Year 2018-2019
  </h4>

  <div class="mdflex mt-8">
    <div>
        <label class="form-h5">College</label>
        <select class="gf-form-input" required ng-model="ctrl.collegeId" ng-change="ctrl.onChangeCollege()">
          <option value=0>Select College</option>
          <option ng-repeat="college in ctrl.colleges" value="{{college.id}}">
            {{college.shortName}}</option>
        </select>
    </div>
  </div>
  
  <div >
    <!-- <div class="authorized-signatory-container m-b-1"><h4 class="bg-heading ht ptl-06">Academic Year</h4></div> -->
    <table id="tts" class="fwidth b-0">
      <thead>
        <th>Department</th>
        <th>Batch</th>
        <th>Teacher</th>
        <th>Branch</th>
        <th>No of Lectures</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td>
            <select class="gf-form-input"  ng-model="academicTimeTable.departmentId">
              <option value="">
                Select Department</option>
              <option ng-repeat="department in ctrl.departments" value="{{department.id}}">
                {{department.name}}</option>
            </select>
          </td>
          <td>
            <select class="gf-form-input"  ng-model="academicTimeTable.batchId">
              <option value="">
                Select Batch</option>
              <option ng-repeat="bth in ctrl.batches" value="{{bth.id}}">
                {{bth.batch}}</option>
            </select>
          </td>
          <td>
            <select class="gf-form-input"  ng-model="academicTimeTable.teacherId">
              <option value="">
                Select Teacher</option>
              <option ng-repeat="th in ctrl.teachers" value="{{th.id}}">
                {{th.teacherName}}</option>
            </select>
          </td>
          <td>
            <select class="gf-form-input"  ng-model="academicTimeTable.branchId">
              <option value="">
                Select Branch</option>
              <option ng-repeat="branch in ctrl.clgObject.selectedBranches" value="{{branch.id}}">
                {{branch.branchName}}</option>
            </select>
          </td>
          <td>
            <div class="t-students"><span class="btn btn-primary mr-1 btn-small" ng-click="ctrl.changeCounter('plus')"
                ng-init="0">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </span> {{ctrl.counter}}
              <span class="btn btn-primary ml-1 btn-small" ng-click="ctrl.changeCounter('minus')">
                <i class="fa fa-minus" aria-hidden="true"></i>
              </span>
            </div>
          </td>
          <td>
              <div class="t-students">
                  Active
                  <label class="switch" style="height:22px;"><input type="checkbox" checked /> <span class="slider m-0"></span> </label>
              </div>
          </td>
          <td>
              <input type="button" class="btn btn-primary" ng-click="ctrl.addRows()" value="Create"></input>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="info-container" >    
    <table id="tttemplt" class="fwidth">
      <thead>
        <th>Sr. No</th>
        <th>Period Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Saturday Lecture</th>
        <th>Break After</th>
      </thead>
      <tbody>
        <tr ng-repeat="lec in ctrl.totalLectures track by $index">
          <td>{{$index + 1}}</td>
          <td>Lecture {{$index + 1}}</td>
          <td><input type="time" name="" id=""></td>
          <td><input type="time" name="" id=""></td>
          <td> <label class="switch"> <input type="checkbox" /> <span class="slider m-0"></span> </label></td>
          <td> <label class="switch"> <input type="checkbox" checked /> <span class="slider m-0"></span> </label></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="info-container" ng-class="{'hide':ctrl.activeTabIndex !== 2}">
    <div ng-include
      src="'public/app/features/localapp/academic-settings/timetabledetails/partials/timetable_details.html'"></div>
  </div>
</div>
</div>
