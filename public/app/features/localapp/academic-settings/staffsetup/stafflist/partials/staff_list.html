  <div class="staff-management">
    <div>
      <label htmlFor="">Department</label>
      <select>
        <option value="">Computer Science</option>
        <option value="">Electric Engineering</option>
        <option value="">Petroleum Engineering</option>
        <option value="">Electronic Engineering</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Subject</label>
      <select>
        <option value="">First Year</option>
        <option value="">Second Year</option>
        <option value="">Third Year</option>
        <option value="">Fourth Year</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Gender</label>
      <select>
        <option value="">Male</option>
        <option value="">Female</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Staff Type</label>
      <select>
        <option value="">Scholarship</option>
        <option value="">Management</option>
      </select>
    </div>
    <div class="margin-bott">
      <label htmlFor="">Search</label>
      <input type="search" name="" id="" />
    </div>
  </div>

  <table class="staff-management-table">
    <thead>
      <th><input type="checkbox" name="" id="" ng-model="selectedAll" ng-click="checkAll()" /></th>
      <th>Name</th>
      <th>Emp Id</th>
      <th>Designation</th>
      <th>Department</th>
      <th>Gender</th>
      <th>Type</th>
      <th>Subjects</th>
      <th>status</th>
    </thead>
    <tbody>
      <tr ng-repeat="teacher in ctrl.teachers">
        <td>
          <input type="checkbox" ng-model="item.Selected" />
        </td>
        <td>
          {{ teacher.teacherName }}
        </td>
        <td>{{ teacher.employeeId }}</td>
        <td>{{ teacher.designation }}</td>
        <td>{{ teacher.departmentId }}</td>
        <td>{{ teacher.sex }}</td>
        <td>{{ teacher.staffType }}</td>
        <td>{{ teacher.contactNo }}</td>
        <td>{{ teacher.branchId }}</td>
      </tr>
    </tbody>
  </table>
</div>
