  <div class="staff-management">
    <div>
      <label htmlFor="">Department</label>
      <select class="gf-form-input border-plugin">
        <option ng-repeat="department in ctrl.departments" value="{{ department.id }}"> {{ department.name }}</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Year</label>
      <select class="gf-form-input border-plugin">
        <option ng-repeat="batch in ctrl.batches" value="{{ batch.id }}"> {{ batch.batchName }}</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Gender</label>
      <select>
        <option value="">Male</option>
        <option value="">Female</option>
      </select>
    </div>
    <div>
      <label htmlFor="">Staff Type</label>
      <select>
        <option value="">REGULAR</option>
        <option value="">STAFF_CONCESS</option>
      </select>
    </div>
    <div class="margin-bott">
      <label htmlFor="">Search</label>
      <input type="search" ng-model="search.teacherName" placeholder="search by name" />
    </div>
  </div>

  <table class="staff-management-table">
    <thead>
      <th>
        <input type="checkbox" style="width:18px; height: 18px;" ng-model="ctrl.checked"
          ng-change="ctrl.internalOnChange()" />
      </th>
      <th>Name</th>
      <th>Emp Id</th>
      <th>Designation</th>
      <th>Department</th>
      <th>Gender</th>
      <th>Type</th>
      <th>Subjects</th>
      <th>status</th>
    </thead>
    <tbody>
      <div class="gf-form">
        <a class="gf-form-label btn-secondary" ng-click="showMoreOptions()">Show more</a>
        <pagination page="currentPage" max-size="noOfPages" total-teachers="totalTeachers"
          teachers-per-page="entryLimit"></pagination>
      </div>
      <tr ng-repeat="teacher in ctrl.teachers">
        <td>
          <input type="checkbox" style="width:18px; height: 18px;" ng-model="ctrl.checked"
            ng-change="ctrl.internalOnChange()" />
        </td>
        <td ng-search="filter:search">
          {{ teacher.teacherName + ' ' + teacher.teacherLastName }}
        </td>
        <td>{{ teacher.employeeId }}</td>
        <td>{{ teacher.designation }}</td>
        <td>{{ teacher.department.name }}</td>
        <td>{{ teacher.sex }}</td>
        <td>{{ teacher.staffType }}</td>
        <td>{{ teacher.contactNo }}</td>
        <td>{{ teacher.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
