<div class="add-modal-body" ng-cloak>
	<div class="add-modal-header">
		<h2 class="add-modal-header-title">
			<!-- <i class="fa {{icon}}"></i> -->
			<span class="p-l-1">
				Add Academic Year
			</span>
		</h2>

		<a class="add-modal-header-close" ng-click="dismiss();">
			<i class="fa fa-remove"></i>
		</a>
	</div>

	<div class="modal-content">

		<div class="add-confirm-modal p-1">
			<form name="yearForm" class="gf-form-group section m-0 dflex">
				<div class="bg-modal modal-fwidth">
				<div class="mdflex modal-fwidth">
					<div class="fwidth-modal-text modal-fwidth m-r-1">
						<label class="gf-form-label b-0 bg-transparent">Academic Year</label>
						<input type="number" required ng-model="academicYear.year" class="gf-form-input "
							placeholder="college head" />
					</div>
					<div class="fwidth-modal-text modal-fwidth">
						<label class="gf-form-label b-0 bg-transparent">Academic Year</label>
						<input type="text" required ng-model="academicYear.desc" class="gf-form-input "
							placeholder="college head" />
					</div>
					</div>

					<div class="mdflex modal-fwidth">
						<div class="fwidth-modal-text m-r-1">
							<label class="gf-form-label b-0 bg-transparent">Start Date</label>
							<input type="date" required ng-model="academicYear.startDate" class="gf-form-input "
								placeholder="address line 2" />
						</div>
						<div class="fwidth-modal-text">
							<label class="gf-form-label b-0 bg-transparent">End Date</label>
							<input type="date" required ng-model="academicYear.endDate" class="gf-form-input "
								placeholder="addresss line 1" />
						</div>

					</div>
					<div class="m-t-1 text-center">
						<button type="submit" ng-click="createYear(); dismiss();"
							class="btn btn-success border-bottom m-r-1">Save</button>
						<button ng-click="dismiss()" type="reset" class="btn btn-danger border-bottom">Cancel</button>
					</div>
				</div>
			</form>
		</div>

		<div class="modal-content-confirm-text" ng-if="confirmText">
			<input type="text" class="gf-form-input width-16" style="display: inline-block;"
				placeholder="Type {{confirmText}} to confirm" ng-model="confirmInput"
				ng-change="updateConfirmText(confirmInput)">
		</div>

	</div>

</div>
