<page-header model="ctrl.navModel"></page-header>
<!-- optional-->
<h3 class="bg-heading p-5">
  <i class="fa fa-university stroke-transparent mr-1" aria-hidden="true"></i> Admin - Academic Subject Setup
</h3>
<div class="page-container page-body legal-entities-main-container">

  <div class="authorized-signatory-container m-b-1 dflex ht bg-heading">
    <h4 class="ptl-06">Subject Setup</h4>
    <div>
      <a class="btn btn-primary" style="width: 135px;" ng-click="ctrl.activateTab(0)">
        Add Subject</a>
      <a class="btn btn-primary" ng-click="ctrl.activateTab(0)">Save</a>
    </div>
  </div>
  <table id="subject-table" class="fwidth">
    <thead>
      <th>Subject</th>
      <th>Department</th>
      <th>Year</th>
      <th>Teacher</th>
      <th>Status</th>
      <th>Elective</th>
    </thead>
    <tbody>
      <form name="">
        <tr ng-repeat="studentSubject in ctrl.studentSubjects">
          <td><input type="text" required ng-model="studentSubject.subject" placeholder="Write Subject name here"></td>
          <td>
            <select type="text" ng-model="department.name" class="gf-form-input width-10">
              <option ng-repeat="department in departments" value="{{department.id}}">{{department.name}}</option>
            </select>
            <!-- <select>
              <option value="">Computer Science</option>
              <option value="">Electrical</option>
              <option value="">Information Technology</option>
            </select> -->

          </td>
          <td>

            <select>
              <option value="">Year 1</option>
              <option value="">Year 2</option>
              <option value="">Year 3</option>
              <option value="">Year 4</option>
            </select>


          </td>
          <td>

            <select>
              <option value="">Teacher 1</option>
              <option value="">Teacher 2</option>
              <option value="">Teacher 3</option>
              <option value="">Teacher 4</option>
            </select>

          </td>
          <td>
            <div class="btn-switch">
              <label class="switch"> <input type="checkbox" checked /> <span class="slider m-0"></span> </label>
            </div>
          </td>
          <td>
            <div class="btn-switch">
              <label class="switch"> <input type="checkbox" /> <span class="slider m-0"></span> </label>
            </div>
          </td>
        </tr>
      </form>
    </tbody>
  </table>
</div>
</div>
