<navbar model="ctrl.navModel"></navbar>
<div class="fwidth">
  <form name="pmtRsp" class="payment-container" method="POST">
    <h1>Payment Status</h1>
    <table class="fwidth" id="paymt-border">
      <tr>
        <td><label class="gf-form-label b-0 bg-transparent">Transaction Status:</label></td>
        <td><label class="gf-form-label b-0 bg-transparent">{{ctrl.txnStatus}}</label></td>
      </tr>
      <tr>
        <td><label class="gf-form-label b-0 bg-transparent">Transaction Reference No:</label></td>
        <td><label class="gf-form-label b-0 bg-transparent">{{ctrl.txnRefNo}}</label></td>
      </tr>
      <tr>
        <td><label class="gf-form-label b-0 bg-transparent">Transaction Date:</label></td>
        <td><label class="gf-form-label b-0 bg-transparent">{{ctrl.txnDate}}</label></td>
      </tr>
      <tr>
        <td><label class="gf-form-label b-0 bg-transparent">Transaction Amount:</label></td>
        <td><label class="gf-form-label b-0 bg-transparent">{{ctrl.txnAmt}}</label></td>
      </tr>
    </table>
  </form>
</div>
