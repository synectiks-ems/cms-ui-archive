<div class="page-nav">
  <div class="dash-nav p-1">
    <div class="clg-name">
      <a href="/">
        <img src="public/img/synectiks-white-logo.png" alt="" style="height: 29px;" />
      </a>
      <!-- <h4 class="white-color">St. Joseph College -------</h4> -->
      <h4 class="white-color">{{ctrl.globalSettings.college.shortName}}</h4>
      <!-- <a class="white-color" href="/localapp"> <i class="fa fa-cog" aria-hidden="true"></i> </a> -->
      <div ng-if="ctrl.user !== 'admin'" class="cust-style">{{ctrl.globalSettings.branch.branchName}}</div>
      <div ng-if="ctrl.user === 'admin'" class="cust-style">
        <select class="">
          <option value="">Select Branch</option>
          <option ng-repeat="branch in ctrl.selectedBranches" value="{{branch.id}}">{{branch.branchName}}</option>
        </select>
      </div>
    </div>
    <div class="search-name">
      <h6 class="white-color p-r-1 mt-half">AY {{ctrl.globalSettings.cmsAcademicYearVo.year}} -
        <!-- {{ctrl.globalSettings.cmsAcademicYearVo.strEndDate}} -->
        2020
      </h6>
      <div>&nbsp;</div>
      <label class="gf-form--has-input-icon"><input type="text" class="gf-form-input search-width" placeholder="Search"
          ng-click="ctrl.openSearchFilter()"><i class="gf-form-input-icon fa fa-search"></i></label>
      <!-- <input type="search" name="" class="search-width" id="" placeholder="Search" ng-click="ctrl.openSearchFilter()" /> -->
