<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Total Data Sets</span>
			<input class="gf-form-input" type="text" ng-model="editor.totalDataSets"
				ng-change="editor.onChangeTotalDataSets()" />
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Title</span>
			<input class="gf-form-input" type="text" ng-model="editor.chartTitle"
				ng-change="editor.onChangeChartTitle()" />
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">X-Axis Label</span>
			<input class="gf-form-input" type="text" ng-model="editor.xAxisLabel"
				ng-change="editor.onChangeXAxisLabel()" />
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Y-Axis Label</span>
			<input class="gf-form-input" type="text" ng-model="editor.yAxisLabel"
				ng-change="editor.onChangeYAxisLabel()" />
		</div>
	</div>
</div>

<div class="editor-row">
	<div class="section gf-form-group" ng-repeat="data in editor.dataSetInfo">
		<h5 class="section-heading">Data Set {{$index + 1}} Info:</h5>
		<div class="gf-form">
			<label class="gf-form-label width-12">Label</label>
			<input type="text" class="gf-form-input max-width-20" bs-tooltip="" ng-model="data.label"
				ng-change="editor.onChangeDataSetInfo()" />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Background Color:</label>
			<input type="text" class="gf-form-input max-width-20" bs-tooltip="" ng-model="data.backgroundColor"
				ng-change="editor.onChangeDataSetInfo()" />
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Border Color:</label>
			<input type="text" class="gf-form-input max-width-20" bs-tooltip="" ng-model="data.borderColor"
				ng-change="editor.onChangeDataSetInfo()" />
		</div>
		<gf-form-switch class="gf-form" label="Fill"
			tooltip=""
			checked="data.fill" label-class="width-12" on-change="editor.onChangeDataSetInfo()">
		</gf-form-switch>
	</div>
	<div class="gf-form">
		<button class="btn btn-success" ng-click="editor.render()">
			Render
		</button>
	</div>
</div>
